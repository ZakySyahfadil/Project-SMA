<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background: #28223f;
        }

        .container {
            user-select: none;
            margin: 100px auto;
            background: #231e39;
            color: #b3b8cd;
            border-radius: 5px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, .75);
        }

        .cover-photo {
            background: url(https://images.unsplash.com/photo-1540228232483-1b64a7024923?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80);
            height: 160px;
            width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .profile {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            margin: 93px 0 0 -175px;
            border: 1px solid #1f1a32;
            padding: 7px;
            background: #292343;
        }

        .profile-name {
            font-size: 25px;
            font-weight: bold;
            margin: 27px 0 0 120px;
        }

        .about {
            margin-top: 35px;
            line-height: 21px;
        }

        button {
            margin: 10px 0 40px 0;
        }

        .msg-btn,
        .follow-btn {
            background: #03bfbc;
            border: 1px solid #03bfbc;
            padding: 10px 25px;
            color: #231e39;
            border-radius: 3px;
            font-family: Montserrat, sans-serif;
            cursor: pointer;
            margin-left: 10px;
            background: transparent;
            color: #02899c;
        }


        .follow-btn:hover {
            color: #231e39;
            background: #03bfbc;
            transition: .5s;
        }

        .msg-btn:hover {
            color: #231e39;
            background: #03bfbc;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cover-photo">
            <img src="Foto/Sasuke Uchiha.jpeg" class="profile">
        </div>
        <div class="profile-name">Will Smith</div>
        <p class="about">Om Telolet Om<br>Chuaks</p>
        <button class="msg-btn" id="play">Pesan</button>
        <a href="lobby.html">
            <button class="follow-btn">Back</button>
        </a>
    </div>

    <script>
        let play = document.getElementById("play")
        function playMusic() {
            let audio = new Audio("suara/boong.mp3");
            audio.play()
        }
        play.addEventListener("click", playMusic);
    </script>
</body>

</html>
