<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: rgb(21, 19, 19);
            color: white;
        }

        * {
            margin: 0%;
            padding: 0%;
        }

        @font-face {
            font-family: "Gothic";
            src: url(Font/League-Gothic/LeagueGothic-Regular.otf);
        }

        .back {
            width: 30px;
            height: 30px;
            background-color: rgb(0, 0, 0);
            line-height: 30px;
            font-weight: bold;
            font-size: larger;
            text-align: center;
            border: 3px solid rgb(95, 255, 27);
            border-radius: 40%;
            cursor: pointer;
        }

        .back a {
            width: 30px;
            height: 30px;
            text-decoration: none;
            font-family: 'Lucida Sans';
            color: aliceblue;
        }

        .back a:hover {
            color: red;
            transition: 1s;
        }

        .kotak {
            margin: 20px auto;
            width: 500px;
            height: 500px;
            border: 5px solid rgb(58, 255, 4);
            border-radius: 100px;
        }

        .awal {
            text-align: center;
            font-size: 70px;
            margin-bottom: 30px;
            cursor: default;
        }

        input {
            width: 93%;
            margin: 2px;
            padding: 8px;
            border: none;
            border-radius: 10px;
            border: 2px solid black;
            cursor: text;
        }


        .nama {
            font-family: "Gothic";
            font-size: 30px;
            margin-left: 5px;
            cursor: default;
        }

        .pass {
            margin-top: 20px;
            font-family: "Gothic";
            font-size: 30px;
            margin-left: 5px;
            cursor: default;
            margin-bottom: 30px;
        }

        .masuk {
            margin: auto;
            width: 210px;
            text-align: center;
            border-radius: 20px;
        }

        .masuk a {
            text-decoration: none;
            color: white;
        }

        .go {
            width: 200px;
            margin: auto;
            background-color: rgb(22, 187, 0);
            padding: 5px;
            border-radius: 20px;
            font-family: "Gothic";
            font-size: 30px;
            letter-spacing: 5px;
        }

        .go:hover {
            background-color: rgb(122, 255, 6);
            transition: .2s;
        }

        .lupa {
            margin-top: 10px;
            text-align: center;
        }

        .lupa a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="back">
        <a href="welcome.html">
            <div class="lagi">X</div>
        </a>
    </div>
    <div class="kotak">
        <div class="awal">LOGIN</div>
        <div class="nama">Username :<input type="email" placeholder="Akun@gmail.com"></div>
        <div class="pass">Password :<input type="password" placeholder="Password"></div>
        <div class="masuk">
            <a href="lobby.html">
                <div class="go">LOGIN</div>
            </a>
        </div>
        <div class="lupa">
            <a href="lupa.html">Forgot Password</a>
        </div>
    </div>
</body>

</html>
